<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alkalami&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="icon" href="../img/sflogopng.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,600;1,600&display=swap"
        rel="stylesheet">
    <title>StarFitness | Site Oficial</title>
</head>

<body>
    <header class="navbar">
        <div class="telefoneicon">
            <div class="fundodoheader"></div>
            <img src="../img/icons8-telefone-50.png" alt="suporte" width="25vmax">
        </div>
        <figure>
            <img src="../img/sflogopng.png" alt="Logo" width="150vmax">
        </figure>
        <div class="menu">
            <span>MENU &#9776;</span>
            <i class="fas fa-bars"></i>
        </div>
    </header>

    <section class="hero">
        <div class="overlay"></div>
        <div class="content">
            <h1 class="slogan">
                SAÚDE E BEM <span><img src="../img/estrela.png" alt="estrela" width="100vmax" class="star"></span><br>
                EM <span class="highlight">PRIMEIRO LUGAR!</span>
            </h1>
            <a href="#" class="btn">Planos</a>
        </div>
    </section>

    <section class="info-cards">
        <a href="#" class="info-card">
            <img src="../img/imgbgequipamento.PNG" alt="Imagem da Estrutura" />
            <div class="card-text">
                <span>Estrutura</span> <span>→</span>
            </div>
        </a>
        <a href="#" class="info-card">
            <img src="../img/foto1gym.PNG" alt="Imagem de Aulas" />
            <div class="card-text">
                <span>Aulas</span> <span>→</span>
            </div>
        </a>
        <a href="#" class="info-card">
            <img src="../img/foto3gym.PNG" alt="Imagem de Análise Pessoal" />
            <div class="card-text">
                <span>Análise Pessoal</span> <span>→</span>
            </div>
        </a>
    </section>

    <section class="localizacao">
        <h2>ESPERAMOS POR VOCÊ!</h2>
        <div class="maps-container">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d863.1465812726045!2d-51.09795083036254!3d-30.077390037907552!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95199c2a3e880647%3A0x32c9534a7d720d55!2sAv.%20Pl%C3%A1cido%20Motim%2C%20487%20-%20Cec%C3%ADlia%2C%20Viam%C3%A3o%20-%20RS%2C%2094475-500!5e0!3m2!1spt-BR!2sbr!4v1762392528683!5m2!1spt-BR!2sbr"
                width="1070" height="400" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div class="maps-container">
    </section>
</body>

<footer class="footer">
    <div class="footer-left">
        <img src="../img/sflogopng.png" alt="Star Fitness Academia Logo" class="footer-logo" />
    </div>
    <div class="footer-center">
        <h4>LINKS ÚTEIS</h4>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Planos</a></li>
            <li><a href="#">Estrutura</a></li>
            <li><a href="#">Análise Pessoal</a></li>
            <li><a href="#">Localização</a></li>
            <li><a href="#">Planos</a></li>
        </ul>
    </div>
    <div class="footer-right">
        <h4>REDES SOCIAIS</h4>
        <div class="social-icons">
            <a href="https://www.instagram.com/starfitnessviamao/?hl=pt-br" aria-label="Instagram"
                class="social-icon instagram">
                <img src="../img/instaf.png" alt="instagram logo" width="50vw">
            </a>
            <a href="#" aria-label="WhatsApp" class="social-icon whatsapp">
                <img src="../img/whatsappf.png" alt="whatsapp logo" width="80vw">
            </a>
        </div>
    </div>
    <div class="footer-bottom">
        <p>© 2025 Star Fitness | Todos os direitos reservados.</p>
    </div>
</footer>

</html>
